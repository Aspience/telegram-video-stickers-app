appId: com.stickermaker.app
productName: Telegram Video Stickers
directories:
  output: dist
  buildResources: build
files:
  - out/**/*
  - node_modules/**/*
asarUnpack:
  - node_modules/ffmpeg-static/ffmpeg.exe
  - node_modules/ffmpeg-static/ffmpeg
  - node_modules/ffprobe-static/bin/**/*
win:
  executableName: telegram-video-stickers
  target: portable
  icon: build/icon.png
mac:
  target: dmg
  icon: build/icon.png
linux:
  target: AppImage
  icon: build/icon.png
